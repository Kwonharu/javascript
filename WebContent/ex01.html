<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<h1>자바 스크립트</h1>
	<h2>기본 데이터 타입</h2>

</head>
<body>
	

<script type="text/javascript">
	window.console.log("=====================================");
	console.log("#타입 확인");
	<!-- 기본 자료형은 number, string, boolean 3가지 -->
	console.log(typeof 1);  		//number
	console.log(typeof 1.5);		//number
	console.log(typeof '한');		//string
	console.log(typeof "안녕하세요");	//string
	console.log(typeof (6>5));		//boolean
	console.log(typeof (6<5)); 		//boolean

	console.log("=====================================");
	console.log("#number 형");
	console.log(13+5);	//18
	console.log(13-5);	//8
	console.log(13*5);	//65
	console.log(13/5);	//2.6
	console.log(13%5);	//3
	console.log(13+5.2);	//18.2
	console.log(5+3*2);	//11
	console.log((5+3)*2);   //16
	
	console.log("=====================================");
	console.log("#string 형");
	console.log("청명한 달빛 그득한");
	console.log('죽림 어딘가');
	
	console.log("오색빛 \"나비\" 안내한");
	console.log('오솔길 "따라"');
	
	console.log('나는 \'가만히\' 침소에든');
	console.log("그댈 '보아요'");
	
	console.log("꿈결에 \n아득한 꿈결에");
	console.log("이른 서리 아침에 \t잠에서 깨어");
	console.log("문득 목놓아 \\울고 말았죠");
	
	console.log("=====================================");
	console.log("#boolean 형");
	console.log(10 > 20);	//false
	console.log(10 < 20);	//true
	console.log(10 == 10);	//true
	
	console.log("=====================================");
	console.log("#&& || 연산자");
	console.log( (5>3) && (5<3) );	//and -> false
	console.log( (5>3) || (5<3) );	//or -> true
	console.log( !((5>3)||(5<3)) );	//!True -> false
	
	
	
	
</script>

</body>




</html>
