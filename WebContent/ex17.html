<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<h1>자바 스크립트</h1>
	<h2>리스트개념(배열+객체)</h2>


</head>
<body>
</body>


<script type="text/javascript">	

	console.log("=============================================");
	//빈 배열 생성	-> 리스트 생성
	let personList = [];
	
	//객체 생성 후 데이터 삽입 1
	let personVo01 = { 
		name:"수아",
		hp:"010-2017-0314",
		company:"02-2017-1106"
	};

	//객체 생성 후 데이터 삽입 2
	let personVo02 = {
		name:"미미르",
		hp:"010-2017-0222",
		company:"02-2017-1108"
	};
	 
	//객체 생성 후 데이터 삽입 3
	let personVo03 = {
		name:"아린",
	};
	personVo03.hp = "010-2017-0501";
	personVo03.company = "02-2020-0416";
	
	
	console.log(personVo01);
	console.log(personVo02);
	console.log(personVo03);

	//배열에 넣기
	personList[0] = personVo01;
	personList[1] = personVo02;
	personList.push(personVo03);

	//출력
	console.log(personList[0].company);
	
	

</script>




</html>
