<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<h1>자바 스크립트</h1>
	<h2>문제</h2>

	주어진 숫자가 
 	0보다 크면 “양수“  0보다 작으면 ＂음수“  0일때는 “0” 을 브라우저에 출력하세요.
 	<br>


</head>
<body>
</body>


<script type="text/javascript">
	window.console.log("=====================================");
	let point = prompt("정수를 입력하세요");
	let number = parseInt(point);
	console.log(typeof number);
	
	if(number > 0){
		console.log("양수");
		document.write("양수");
	}else if(number < 0){
		console.log("음수");
		document.write("음수");
	}else{
		console.log(0);
		document.write(0);
	}
	
	
	
	
</script>


</html>
