<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<h1>자바 스크립트</h1>
	<h2>문제</h2>


	9x9단
 	<br>


</head>
<body>
</body>


<script type="text/javascript">
	window.console.log("=====================================");
	
	for(let i = 2; i <= 9; i++){
		for(let j = 1; j <= 9; j++){
			document.write(i + "x" + j + "=" + i * j + "\t");
		}
		document.write("<br>");
	}
	
	
</script>


</html>
