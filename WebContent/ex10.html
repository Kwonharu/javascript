<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<h1>자바 스크립트</h1>
	<h2>기명함수 / 익명함수</h2>


</head>
<body>
</body>


<script type="text/javascript">
	window.console.log("=====================================");
	
	// 기명함수
	//선언
	function testA(){
		console.log("testA() 기명 함수입니다.");
	}
	
	//호출
	testA;
	testA();	//testA : 함수 이름, () : 함수 실행
	
	//////////////////////////////////
	
	
	// 익명함수
	//선언 -> 변수에 대입
	let testB = function(){
		console.log("testB() 익명 함수입니다.");
	}
	
	//호출
	testB();	//testB : 변수 이름, () : 함수 실행
	
	//익명 함수를 변수에 담아 사용할 경우, 변수(함수) 선언을 호출보다 위에서 해야 한다.
	//변수는 본방용
	/*
	testB();
	
	let testB = function(){
		console.log("testB() 익명 함수입니다.");
	}
	*/
	
	
	
</script>


</html>
